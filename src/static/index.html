<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/main-script.js"></script>
</head>
<body>

  <section>
    <div class="container">
        <div class="row navbar"><h2>Just run your beautiful SIPL program: </h2></div>
        <div class="row">
            <div class="col-7">
                <h5>Program itself: </h5>
                <textarea id="program" style="min-height: 400px; width: 100%;" class="text-monospace">
program
func pow(a, b) =
   if b = 0
     then 1
     else a * pow(a, b - 1)
begin
    C:= pow(A, B)
end
                </textarea>
            </div>
            <div class="col-5">
                <h5>Initial variable values </h5>
                <textarea id="env" style="min-height: 400px; width: 100%;" class="text-monospace">
A=2
B=10
                </textarea>
            </div>
        </div>
        <div class="row navbar">
            <input type="button" class="btn btn-primary" id="run" value="RUN!">
        </div>
        <div class="row mb-2">
            <h5 class="col-12">Output:</h5>
            <textarea readonly id="result" class="text-monospace col-12" style="min-height: 150px;"></textarea>
        </div>
        <div class="row mb-2">
            <h5 class="col-12">Some demos: </h5>
            <button class="btn btn-light border-dark" onclick="setProgramExample('recursion')">Recursion</button>
            <button class="btn btn-light border-dark ml-1" onclick="setProgramExample('while_and_if')">While and if</button>
        </div>
    </div>
  </section>
  <!-- Hack to make bottom navbar not to cover the rest of the content-->
  <div class="navbar"><br><br></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container">
      <a class="navbar-brand" href="https://github.com/MStrechen">By MStrechen</a>
    </div>
  </nav>
</body>
</html>
